<!DOCTYPE html>
{% load static %}
<html>
{% include 'templates/head.html' %}
<body>
<div class="fater-layout-header">
    {% include 'templates/nav.html' %}
</div>

<div class="fater-layout-menus">
    {% include 'templates/menus.html' %}
</div>

<div class="fater-layout-body">

    <div class="fater-panel">
        <div class="fater-pannel-title">
            <button event="add" type="button" class="fater-btn fater-btn-primary">
                <span style="color: #FFFFFF;" class="fa fa-plus"></span>
            </button>
        </div>
        <div class="fater-pannel-body">
            <div id="tableShow"></div>
        </div>
    </div>
</div>

<div class="workWin fater-model-win fater-model-hidden">
    <div class="fater-model-win-head">
        <span>授课安排</span>
        <span>×</span>
    </div>
    <div class="fater-model-win-body">
        <form name="workForm" class="fater-form">
            <div class="fater-form-item">
                <label>选择学期</label>
                <select name="term">
                    <option value="">选择学期</option>
                    <option value="U">上学期</option>
                    <option value="D">下学期</option>
                </select>
            </div>
            <div class="fater-form-item">
                <label>选择课程</label>
                <select name="projectId"></select>
            </div>
            <div class="fater-form-item">
                <label>教师工号</label>
                <input type="text" name="teacherId" placeholder="请输入教师工号"/>
            </div>
            <div class="fater-form-item">
                <label>课程成绩</label>
                <input type="text" name="score" placeholder="请输入课程成绩"/>
            </div>
            <div class="fater-form-item">
                <label>课程学时</label>
                <input type="text" name="hours" placeholder="请输入学习时长(小时)"/>
            </div>
            <input type="hidden" name="gradeId" value="{{ gradeId }}"/>
            <div class="fater-form-btns">
                <button type="button" id="workFormBtn" class="fater-btn fater-btn-primary">
                    提交
                </button>
                <button type="reset" class="fater-btn fater-btn-normal">
                    取消
                </button>
            </div>
        </form>
    </div>
</div>

<div class="fater-layout-foot">
    {% include 'templates/foot.html' %}
</div>

{% include 'templates/commjs.html' %}
<script src="{% static 'js/workShow.js' %}" type="text/javascript"></script>
</body>
</html>
